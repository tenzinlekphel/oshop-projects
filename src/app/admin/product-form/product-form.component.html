<div class="row">
  <div class="col-md-6">
    <form (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title"></label>
        <input #title="ngModel" ngModel name = "title" id="title" type="text" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-addon">CHF</span>
          <input #price="ngModel" ngModel name="price" id="price" type="text" type="text" class="form-control" required [min]="0">
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">Price is required</div>
          <div *ngIf="price.errors.min">Price should be 0</div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" ngModel name="" id="category" class="form-control">
          <option value=""></option>
          <option *ngFor="let c of categorys$ | async" [value]="c.$key">
            {{ categorys$ }}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          Category is required
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" type="text" class="form-control" required url>
        <div *ngIf="imageUrl.errors.required">Image URL is required</div>
        <div *ngIf="imageUrl.errors.required">Image URL is required</div>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          Image URL is required
        </div>
      </div>
      <button class="btn btn-primary">Save</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card">
      <image class="card-img-top" src="..."></image>
      <div class="card-body">
        <h4 class="card-title">{{ title.value }}</h4>
        <p class="card-text">{{ price.value | currency:'USD':true}}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
